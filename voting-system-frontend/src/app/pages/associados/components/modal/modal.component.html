<!-- modal.component.html -->
<h2 mat-dialog-title>{{ isEditing ? 'Editar Associado' : 'Registrar Novo Associado' }}</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="associadoForm">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" placeholder="Digite o nome">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" placeholder="Digite o CPF" mask="000.000.000-00">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button class="action-button" style="background-color: #555555;" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button class="action-button" style="background-color: #33820D;" (click)="onRegister()">{{ isEditing
    ? 'Salvar' : 'Registrar' }}</button>
</mat-dialog-actions>
