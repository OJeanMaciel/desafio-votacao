<!-- modal.component.html -->
<h2 mat-dialog-title>{{ 'Registrar Voto' }}</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="votacaoForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" placeholder="cpf" mask="000.000.000-00">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Pauta</mat-label>
      <mat-select formControlName="pautaId">
        <mat-option *ngFor="let pauta of pautas" [value]="pauta.id">
          {{ pauta.descricao }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Voto</mat-label>
      <mat-select formControlName="voto">
        <mat-option [value]="'Sim'">Sim</mat-option>
        <mat-option [value]="'Não'">Não</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button class="action-button" style="background-color: #555555;" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button class="action-button" style="background-color: #33820D;" (click)="onRegister()">{{ 'Registrar' }}</button>
</mat-dialog-actions>
