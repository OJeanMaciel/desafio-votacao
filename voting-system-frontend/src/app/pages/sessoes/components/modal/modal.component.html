<!-- modal.component.html -->
<h2 mat-dialog-title>{{ isEditing ? 'Editar Seção' : 'Registrar Nova Seção' }}</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="secaoForm">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Pauta</mat-label>
      <input matInput formControlName="pauta" placeholder="Pauta ID">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Data da Abertura</mat-label>
      <input matInput formControlName="dataAbertura" placeholder="Data da Abertura da Seção">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tempo de Encerramento</mat-label>
      <input matInput formControlName="dataEncerramento" placeholder="Tempo de Encerramento da Seção">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button class="action-button" style="background-color: #555555;" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button class="action-button" style="background-color: #33820D;" (click)="onRegister()">{{ isEditing
    ? 'Salvar' : 'Registrar' }}</button>
</mat-dialog-actions>
