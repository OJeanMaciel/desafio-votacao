<div class="container">
  <div class="card">
    <mat-card-title class="card-header">
      <span class="title">Gerenciamento de Pautas</span>
      <app-button [text]="'Cadastrar'" (click)="openDialog()"></app-button>
    </mat-card-title>

    <div *ngIf="pautas.length === 0">
      <mat-card class="no-pauta-card">
        <mat-card-content>
          <p>Nenhuma pauta registrada</p>
        </mat-card-content>
      </mat-card>
    </div>

    <div *ngIf="pautas.length > 0">
      <div *ngFor="let pauta of pautas; let i = index">
        <mat-card class="pauta-card">
          <mat-card-content>
            <mat-card-title>Pauta #{{ pauta.id }}</mat-card-title>
            <mat-card-subtitle>Data de Criação: {{ pauta.dataCriacao | date:'mediumDate' }}</mat-card-subtitle>
            <p>{{ pauta.descricao }}</p>
          </mat-card-content>
          <mat-card-actions class="btn-actions-container">
            <button class="btn-actions" (click)="openDialog(pauta)">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn-actions" (click)="handleDelete(pauta.id)">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
